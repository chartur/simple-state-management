<div class="row mt-3" *ngIf="post$ | async as post; else spinner">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        {{ post.title }}
      </div>
      <div class="card-body">
        {{ post.body }}
      </div>
    </div>
  </div>
</div>

<ng-template #spinner>
  <div class="vh-100 w-100 d-flex justify-content-center align-items-center">
    <app-loading></app-loading>
  </div>
</ng-template>
